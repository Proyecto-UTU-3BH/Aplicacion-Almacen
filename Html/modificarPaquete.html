<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificar Paquete</title>
  <link rel="stylesheet" href="/Css/IngresarPaquete.css">
  <script src="/JavaScript/cerrarSesion.js"></script>
  <script src="/JavaScript/modificarPaquete.js"></script>
</head>

<body>
  <div id="mySidenav" class="sidenav">
    <img src="/Imagenes/LogoDelSistema.png" width="120" alt="LogoDelSistema">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/Html/Perfil.html">Perfil</a>
    <a href="/Html/homepageAlmacen.html">Ver Paquetes</a>
    <a href="/Html/ingresarPaquete.html">Ingresar Paquetes</a>
    <a href="/Html/verLote.html">Ver Lote</a>
    <a href="/Html/asignarLote.html">Asignar Lote</a>
    <a href="/Html/llegadaSalida.html">Llegada y salida de camiones</a>
    <a class="cerrarseison" href="#" id="logOut">Cerrar Sesion</a>

    <div class="idioma-container">
      <span class="idioma-label">Español</span>
      <label class="switch">
        <input type="checkbox" id="idiomaCheckbox">
        <span class="slider round"></span>
      </label>
      <span class="idioma-label">Inglés</span>
    </div>
  </div>
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }

    const checkbox = document.getElementById('idiomaCheckbox');

    checkbox.addEventListener('change', function () {
      if (checkbox.checked) {
        localStorage.setItem('idioma', 'ingles');
        window.location.href = '/HTML EN/ingresarPaquete.html';
      } else {
        localStorage.setItem('idioma', 'espanol');
        window.location.href = '/HTML/ingresarPaquete.html';
      }
    });

    const idiomaSeleccionado = localStorage.getItem('idioma');

    if (idiomaSeleccionado === 'ingles') {
      checkbox.checked = true;
    } else {
      checkbox.checked = false;
    }
  </script>

  <h2>Modifique datos del Paquete</h2>

  <form id="modificarPaquete">

    <label for="Remitente">Remitente:</label>
    <input type="text" id="Remitente" name="Remitente" required>

    <label for="NombreDestinatario">Nombre del Destinatario:</label>
    <input type="text" id="NombreDestinatario" name="NombreDestinatario" required>

    <label for="Estado">Estado:</label>
    <select id="Estado" name="Estado" required>
      <option value="en central">En Central</option>
      <option value="en transito">En Transito</option>
      <option value="almacen final">Almacen Final</option>
      <option value="en domicilio">En Domicilio</option>
    </select>

    <label for="Peso">Peso (kg):</label>
    <input type="number" id="Peso" name="Peso" step="0.01" required>

    <label for="Destino">Destino:</label>
    <input type="text" id="Destino" name="Destino" required>

    <label for="FormadeEntrega">Forma de Entrega:</label>
    <select id="FormaDeEntrega" name="FormadeEntrega" required>
      <option value="reparto">Entrega a domicilio</option>
      <option value="pick up">Pick Up</option>
    </select>

    <label for="Calle">Calle:</label>
    <input type="text" id="Calle" name="Calle">

    <label for="NumeroPuerta">Número de Puerta:</label>
    <input type="text" id="NumeroPuerta" name="NumeroPuerta">

    <label for="Tipo">Tipo de Encomienda:</label>
    <select id="Tipo" name="Tipo" required>
      <option value="Carta">Carta</option>
      <option value="Sobre chico">Sobre Chico</option>
      <option value="Sobre grande">Sobre Grande</option>
      <option value="Paquete chico">Paquete Chico</option>
      <option value="Paquete mediano">Paquete Mediano</option>
      <option value="Paquete grande">Paquete Grande</option>
      <option value="Otro">Otro</option>
    </select>

    <div class="button-container">
        <input type="submit" value="Ingresar">
        <button id="redirigirButton">Ver Paquetes</button>
    </div>
  </form>

  <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

</body>

</html>
