  <h2>Asignar Lote</h2>
  <body>
    <div class="container">
        <form id="asignarLote">
            <div class="form-group">
                <label for="id_lote">ID Lote:</label>
                <input type="number" id="id_lote" name="id_lote" required>
            </div>

            <div class="form-group">
                <label for="id_producto">ID Producto:</label>
                <textarea id="producto_ids" name="producto_ids" required>
Ingrese los ID de Producto separados por un Enter, ejemplo:
1
2
3
                </textarea>
            </div>

            <div class="form-group">
                <label for="id_vehiculo">ID Vehiculo:</label>
                <input type="number" id="id_vehiculo" name="id_vehiculo" required>
            </div>

            <div class="form-group">
                <label for="id_usuario">ID Usuario:</label>
                <input type="number" id="id_usuario" name="id_usuario" required>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Asignar">
            </div>
        </form>
    </div>
