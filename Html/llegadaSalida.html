<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <link rel="stylesheet" href="/Css/LlegadaSalida.css">
  <script src="/JavaScript/cerrarSesion.js"></script>
  <script src="/JavaScript/llegadaSalida.js"></script>
  <link rel="stylesheet" href="/Css/bootstrap.min.css">
</head>

<body>
  <div id="mySidenav" class="sidenav">
    <img src="/Imagenes/LogoDelSistema.png" width="120" alt="LogoDelSistema">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/Html/Perfil.html">Perfil</a>
    <a href="/Html/homepageAlmacen.html">Ver Paquetes</a>
    <a href="/Html/ingresarPaquete.html">Ingresar Paquetes</a>
    <a href="/Html/verLote.html">Ver Lote</a>
    <a href="/Html/asignarLote.html">Asignar Lote</a>
    <a href="/Html/llegadaSalida.html">Llegada y salida de camiones</a>
    <a class="cerrarseison" href="#" id="logOut">Cerrar Sesion</a>

    <div class="idioma-container">
      <span class="idioma-label">Español</span>
      <label class="switch">
        <input type="checkbox" id="idiomaCheckbox">
        <span class="slider round"></span>
      </label>
      <span class="idioma-label">Inglés</span>
    </div>
  </div>
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }

    const checkbox = document.getElementById('idiomaCheckbox');

    checkbox.addEventListener('change', function () {
      if (checkbox.checked) {
        localStorage.setItem('idioma', 'ingles');
        window.location.href = '/HTML EN/llegadaSalida.html';
      } else {
        localStorage.setItem('idioma', 'espanol');
        window.location.href = '/HTML/llegadaSalida.html';
      }
    });

    const idiomaSeleccionado = localStorage.getItem('idioma');

    if (idiomaSeleccionado === 'ingles') {
      checkbox.checked = true;
    } else {
      checkbox.checked = false;
    }
  </script>
  <h2 id="encabezado">Ingrese datos del vehiculo</h2>

  <form id="llegadaSalida">

    <label for="Ruta">ID Ruta:</label>
    <input type="number" id="ruta_id" name="Ruta" required>

    <label for="Almacen">ID Almacén:</label>
    <input type="number" id="almacen_id" name="Almacén" required>

    <label for="ID Vehiculo">ID Vehiculo:</label>
    <input type="number" id="vehiculo_id" name="ID Vehiculo" required>

    <label for="Hora llegada">Hora llegada:</label>
    <input type="time" id="hora_llegada" name="Hora llegada" required>

    <label for="Hora salida">Hora salida:</label>
    <input type="time" id="hora_salida" name="Hora salida" required>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required>

    <div class="btn-container">
      <input type="submit" id="enviar" value="Enviar">
      <button type="button" id="modal" data-bs-toggle="modal" data-bs-target="#miModal">
        Ver Vehiculos
      </button>
    </div>
  </form>

  <div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Listado Vehiculos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Matrícula</th>
                <th>Seleccionar</th>
              </tr>
            </thead>
            <tbody id="vehiculos">

            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script src="/JavaScript/bootstrap.bundle.min.js"></script>
</body>

</html>
