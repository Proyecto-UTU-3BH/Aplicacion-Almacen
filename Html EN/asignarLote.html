<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="/Css/AsignarLote.css">
    <script src="/JavaScript/cerrarSesion.js"></script>
    <script src="/JavaScript/asignarLote.js"></script>
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <img src="/Imagenes/LogoDelSistema.png" width="120" alt="LogoDelSistema">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/Html EN/perfil.html">Profile</a>
        <a href="/Html EN/homepageAlmacen.html">See Package</a>
        <a href="/Html EN/ingresarPaquete.html">Enter Package</a>
        <a href="/Html EN/verLote.html">See Batch</a>
        <a href="/Html EN/asignarLote.html">Assign Batch</a>
        <a href="/Html EN/llegadaSalida.html">Arrival and departure of vehicles</a>
        <a class="cerrarseison" href="#" id="logOut">Sign off</a>
    
        <div class="idioma-container">
            <span class="idioma-label">Spanish</span>
            <label class="switch">
                <input type="checkbox" id="idiomaCheckbox">
                <span class="slider round"></span>
            </label>
            <span class="idioma-label">English</span>
        </div>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        const checkbox = document.getElementById('idiomaCheckbox');

        checkbox.addEventListener('change', function () {
            if (checkbox.checked) {
                localStorage.setItem('idioma', 'ingles');
                window.location.href = '/HTML EN/asignarLote.html';
            } else {
                localStorage.setItem('idioma', 'espanol');
                window.location.href = '/HTML/asignarLote.html';
            }
        });

        const idiomaSeleccionado = localStorage.getItem('idioma');

        if (idiomaSeleccionado === 'ingles') {
            checkbox.checked = true;
        } else {
            checkbox.checked = false;
        }
    </script>
    <h2>Assign Batch</h2>

    <body>
        <div class="container">
            <form id="asignarLote">
                <div class="form-group">
                    <label for="id_lote">Batch ID:</label>
                    <input type="number" id="id_lote" name="id_lote" required>
                </div>

                <div class="form-group">
                    <label for="id_producto">Product ID:</label>
                    <textarea id="producto_ids" name="producto_ids" required>
Enter Product IDs separated by an Enter, for example:
1
2
3
                </textarea>
                </div>

                <div class="form-group">
                    <label for="id_vehiculo">Vehicle ID:</label>
                    <input type="number" id="id_vehiculo" name="id_vehiculo" required>
                </div>

                <div class="form-group">
                    <label for="id_usuario">User ID:</label>
                    <input type="number" id="id_usuario" name="id_usuario" required>
                </div>

                <div class="form-group">
                    <label for="fecha">Date:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>

                <div class="form-group">
                    <input type="submit" value="Assign">
                </div>
            </form>
        </div>

        <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    </body>

</html>
