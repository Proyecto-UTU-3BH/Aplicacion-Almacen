<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modify Package</title>
  <link rel="stylesheet" href="/Css/IngresarPaquete.css">
  <script src="/JavaScript/cerrarSesion.js"></script>
  <script src="/JavaScript/modificarPaquete.js"></script>
</head>

<body>
  <div id="mySidenav" class="sidenav">
    <img src="/Imagenes/LogoDelSistema.png" width="120" alt="LogoDelSistema">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/Html EN/perfil.html">Profile</a>
    <a href="/Html EN/homepageAlmacen.html">See Packages</a>
    <a href="/Html EN/ingresarPaquete.html">Enter Package</a>
    <a href="/Html EN/verLote.html">See Batch</a>
    <a href="/Html EN/asignarLote.html">Assign Batch</a>
    <a href="/Html EN/llegadaSalida.html">Arrival and departure of vehicles</a>
    <a class="cerrarseison" href="#" id="logOut">Sign off</a>

    <div class="idioma-container">
      <span class="idioma-label">Spanish</span>
      <label class="switch">
        <input type="checkbox" id="idiomaCheckbox">
        <span class="slider round"></span>
      </label>
      <span class="idioma-label">English</span>
    </div>
  </div>
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }

    const checkbox = document.getElementById('idiomaCheckbox');

    checkbox.addEventListener('change', function () {
      if (checkbox.checked) {
        localStorage.setItem('idioma', 'ingles');
        window.location.href = '/HTML EN/ingresarPaquete.html';
      } else {
        localStorage.setItem('idioma', 'espanol');
        window.location.href = '/HTML/ingresarPaquete.html';
      }
    });

    const idiomaSeleccionado = localStorage.getItem('idioma');

    if (idiomaSeleccionado === 'ingles') {
      checkbox.checked = true;
    } else {
      checkbox.checked = false;
    }
  </script>

  <h2>Modify Package Data</h2>

  <form id="modificarPaquete">

    <label for="Remitente">Sender:</label>
    <input type="text" id="Remitente" name="Remitente" required>

    <label for="NombreDestinatario">Recipient's Name:</label>
    <input type="text" id="NombreDestinatario" name="NombreDestinatario" required>

    <label for="Estado">Status:</label>
    <select id="Estado" name="Estado" required>
      <option value="en central">At Central</option>
      <option value="en transito">In Transit</option>
      <option value="almacen final">Final Warehouse</option>
      <option value="en domicilio">At Home</option>
    </select>

    <label for="Peso">Weight (kg):</label>
    <input type="number" id="Peso" name="Peso" step="0.01" required>

    <label for="Destino">Destination:</label>
    <input type="text" id="Destino" name="Destino" required>

    <label for="FormaDeEntrega">Delivery Method:</label>
    <select id="FormaDeEntrega" name="FormaDeEntrega" required>
      <option value="reparto">Home Delivery</option>
      <option value="pick up">Pick Up</option>
    </select>

    <label for="Calle">Street:</label>
    <input type="text" id="Calle" name="Calle">

    <label for="NumeroPuerta">Door Number:</label>
    <input type="text" id="NumeroPuerta" name="NumeroPuerta">

    <label for="Tipo">Package Type:</label>
    <select id="Tipo" name="Tipo" required>
      <option value="Carta">Letter</option>
      <option value="Sobre chico">Small Letter</option>
      <option value="Sobre grande">Big Letter</option>
      <option value="Paquete chico">Small Package</option>
      <option value="Paquete mediano">Medium Package</option>
      <option value="Paquete grande">Big Package</option>
      <option value="Otro">Other</option>
    </select>

    <div class="button-container">
      <input type="submit" value="Modify">
      <button id="redirigirButton">View Packages</button>
    </div>
  </form>

  <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
