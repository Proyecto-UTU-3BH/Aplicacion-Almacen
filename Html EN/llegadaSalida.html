<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="/Css/LlegadaSalida.css">
    <script src="/JavaScript/cerrarSesion.js"></script>
    <script src="/JavaScript/llegadaSalida.js"></script>
    <link rel="stylesheet" href="/Css/bootstrap.min.css">
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <img src="/Imagenes/LogoDelSistema.png" width="120" alt="LogoDelSistema">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/Html EN/perfil.html">Profile</a>
        <a href="/Html EN/homepageAlmacen.html">See Packages</a>
        <a href="/Html EN/ingresarPaquete.html">Enter Package</a>
        <a href="/Html EN/verLote.html">See Batch</a>
        <a href="/Html EN/asignarLote.html">Assign Batch</a>
        <a href="/Html EN/llegadaSalida.html">Arrival and departure of vehicles</a>
        <a class="cerrarseison" href="#" id="logOut">Sign off</a>

        <div class="idioma-container">
            <span class="idioma-label">Spanish</span>
            <label class="switch">
                <input type="checkbox" id="idiomaCheckbox">
                <span class="slider round"></span>
            </label>
            <span class="idioma-label">English</span>
        </div>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        const checkbox = document.getElementById('idiomaCheckbox');

        checkbox.addEventListener('change', function () {
            if (checkbox.checked) {
                localStorage.setItem('idioma', 'ingles');
                window.location.href = '/HTML EN/llegadaSalida.html';
            } else {
                localStorage.setItem('idioma', 'espanol');
                window.location.href = '/HTML/llegadaSalida.html';
            }
        });

        const idiomaSeleccionado = localStorage.getItem('idioma');

        if (idiomaSeleccionado === 'ingles') {
            checkbox.checked = true;
        } else {
            checkbox.checked = false;
        }
    </script>
    <h2 id="encabezado">Enter vehicle information</h2>

    <form id="llegadaSalida">

        <label for="Ruta">Route ID:</label>
        <input type="number" id="ruta_id" name="Ruta" required>

        <label for="Almacen">Warehouse ID:</label>
        <input type="number" id="almacen_id" name="AlmacÃ©n" required>

        <label for="ID Vehiculo">Vehicle ID:</label>
        <input type="number" id="vehiculo_id" name="ID Vehiculo" required>

        <label for="Hora llegada">Check In:</label>
        <input type="time" id="hora_llegada" name="Hora llegada" required>

        <label for="Hora salida">Check Out:</label>
        <input type="time" id="hora_salida" name="Hora salida" required>

        <label for="fecha">Date:</label>
        <input type="date" id="fecha" name="fecha" required>

        <div class="btn-container">
            <input type="submit" id="enviar" value="Send">
            <button type="button" id="modal" data-bs-toggle="modal" data-bs-target="#miModal">
              See Vehicles
            </button>
        </div>
    </form>

    <div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Listado Vehiculos</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Registration Number</th>
                    <th>Select</th>
                  </tr>
                </thead>
                <tbody id="vehiculos">
    
                </tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>

    <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="/JavaScript/bootstrap.bundle.min.js"></script>
</body>

</html>
