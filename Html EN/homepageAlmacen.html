<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <link rel="stylesheet" href="/Css/Homepage.css">
  <script src="/JavaScript/cerrarSesion.js"></script>
  <script src="/JavaScript/paquetes.js"></script>
</head>

<body>
  <div id="mySidenav" class="sidenav">
    <img src="/Imagenes/LogoDelSistema.png" width="120" alt="LogoDelSistema">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/Html EN/perfil.html">Profile</a>
    <a href="/Html EN/homepageAlmacen.html">See Packages</a>
    <a href="/Html EN/ingresarPaquete.html">Enter Package</a>
    <a href="/Html EN/modificarPaquete.html">Modify Package</a>
    <a href="/Html EN/verLote.html">See Batch</a>
    <a href="/Html EN/asignarLote.html">Assign Batch</a>
    <a href="/Html EN/llegadaSalida.html">Arrival and departure of vehicles</a>
    <a class="cerrarseison" href="#" id="logOut">Sign off</a>

    <div class="idioma-container">
      <span class="idioma-label">Spanish</span>
      <label class="switch">
        <input type="checkbox" id="idiomaCheckbox">
        <span class="slider round"></span>
      </label>
      <span class="idioma-label">English</span>
    </div>
  </div>
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }

    const checkbox = document.getElementById('idiomaCheckbox');

    checkbox.addEventListener('change', function () {
      if (checkbox.checked) {
        localStorage.setItem('idioma', 'ingles');
        window.location.href = '/HTML EN/homepageAlmacen.html';
      } else {
        localStorage.setItem('idioma', 'espanol');
        window.location.href = '/HTML/homepageAlmacen.html';
      }
    });

    const idiomaSeleccionado = localStorage.getItem('idioma');

    if (idiomaSeleccionado === 'ingles') {
      checkbox.checked = true;
    } else {
      checkbox.checked = false;
    }
  </script>

  <h2>Package List</h2>

  <div class="container" id="container">
    <div class="insertar">
      <a href="/Html EN/ingresarPaquete.html"><button>Enter package</button></a>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Destinatino</th>
          <th>Status</th>
          <th>Type</th>
          <th>Sender</th>
          <th>Addressee</th>
          <th>Street</th>
          <th>Door NÂ°</th>
          <th>Delivery Method</th>
          <th>Weight</th>
          <th class="modificar"></th>
          <th class="eliminar"></th>
        </tr>
      </thead>
      <tbody id="productos"></tbody>
    </table>
  </div>

  <div class="centrar-loader">
    <div class="loader"></div>
  </div>

  <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

</body>

</html>
