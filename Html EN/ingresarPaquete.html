</head>

<body>
  <div id="mySidenav" class="sidenav">
    <img src="/Imagenes/LogoDelSistema.png" width="120" alt="LogoDelSistema">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/Html EN//Perfil.html">Perfil</a>
    <a href="/Html EN/">Ver Paquetes</a>
    <a href="/Html EN/">Ingresar Paquetes</a>

    <a href="/Html EN//asignarLote.html">Asignar Lote</a>
    <a href="/Html EN//llegadaSalida.html">Llegada y salida de camiones</a>
    <a class="cerrarseison" href="#" id="logOut">Cerrar Sesion</a>

    <div class="idioma-container">
        <span class="idioma-label">Español</span>
        <label class="switch">
            <input type="checkbox" id="idiomaCheckbox">
            <span class="slider round"></span>
        </label>
        <span class="idioma-label">Inglés</span>
    </div>
</div>
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

  <script>
      function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
      }

      function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
      }
  </script>
  <h2>Ingrese datos del paquete</h2>

  <form id="ingresarPaquete">

    <label for="Remitente">Remitente:</label>
    <input type="text" id="Remitente" name="Remitente" required>

    <label for="NombreDestinatario">Nombre del Destinatario:</label>
    <input type="text" id="NombreDestinatario" name="NombreDestinatario" required>

    <label for="Peso">Peso (kg):</label>
    <input type="number" id="Peso" name="Peso" step="0.01" required>

    <label for="Destino">Destino:</label>
    <input type="text" id="Destino" name="Destino" required>

    <label for="FormadeEntrega">Forma de Entrega:</label>
    <select id="FormaDeEntrega" name="FormadeEntrega" required>
        <option value="reparto">Entrega a domicilio</option>
        <option value="pick up">Pick Up</option>
    </select>

    <label for="Calle">Calle:</label>
    <input type="text" id="Calle" name="Calle" >

    <label for="NumeroPuerta">Número de Puerta:</label>
    <input type="text" id="NumeroPuerta" name="NumeroPuerta" >

    <label for="Tipo">Tipo de Encomienda:</label>
    <select id="Tipo" name="Tipo" required>
      <option value="Carta">Carta</option>
      <option value="Sobre chico">Sobre Chico</option>
      <option value="Sobre grande">Sobre Grande</option>
      <option value="Paquete chico">Paquete Chico</option>
      <option value="Paquete mediano">Paquete Mediano</option>
      <option value="Paquete grande">Paquete Grande</option>
      <option value="Otro">Otro</option>
  </select>

    <input type="submit" value="Ingresar">
  </form>

  <form id="almacenamiento">
        <label for="id_lote">ID Almacen:</label>
        <input type="text" id="id_almacen" name="id_almacen" required>

        <label for="id_producto">ID Producto:</label>
        <input type="text" id="id_producto" name="id_producto" required>

        <input type="submit" value="Almacenar">

  </form>

  <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script> 

</body>

</html>
